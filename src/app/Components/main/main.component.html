<nav style="text-align: center; justify-content: center" class="navbar navbar-expand-xl navbar-dark bg-dark">
  <a style="font-size: 20px" class="navbar-brand" href="">Quick Draw</a>
</nav>

<div style="text-align: center; justify-content: center; align-content: center">
  <div class="container">
    <div class="row">
      <canvas style="margin-left: auto; margin-right: auto" id="canvas" class="js-paint  paint-canvas" width="400"
              height="400"></canvas>
      <canvas style="margin-left: auto; margin-right: auto" id="canvas2" class="js-paint  paint-canvas" width="400"
              height="400"></canvas>
    </div>
  </div>

  <button type="button" class="btn btn-success" (click)="evaluate()">Evaluate</button>
  <button type="button" class="mr-2 ml-2 btn btn-danger" (click)="clear()">Clear</button>
  <button type="button" class="btn btn-info" (click)="download()">Download</button>
  <button type="button" class="btn btn-info ml-2" (click)="rescalerOn = !rescalerOn">
    Rescaling is:
    <ng-container *ngIf="rescalerOn">on</ng-container>
    <ng-container *ngIf="!rescalerOn">off</ng-container>
  </button>
  <button type="button" class="btn btn-info ml-2" (click)="smoothingON = !smoothingON">
    Smoothing is:
    <ng-container *ngIf="smoothingON">on</ng-container>
    <ng-container *ngIf="!smoothingON">off</ng-container>
  </button>

  <p id="output" class="mt-2"></p>


</div>
